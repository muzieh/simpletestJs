<!DOCTYPE HTML>
<html>
<header>
	<style type="text/css">
		.fail {color:red;}
		.pass {color:green;}
		#simpleTestJs ul {list-style: none;}
	</style>
	<script src="simpletestJs.js" type="text/javascript"></script>
	<script>
		window.addEventListener('load', function() {


			report("console loaded");
			assert(true, 'simple test');
			assert(false, 'failed test');
			var f = function() {return;};
			var b = f;
			assert(f === b, 'are the same');

			var text = "Domo arigato!";
			report("Before defining functions");
			function useless(ninjaCallback) {
				report("In useless function");
				return ninjaCallback();
			}
			function getText() {
				report("In getText function");
				return text;
			}
			report("Before making all the calls");
			assert(useless(getText) === text,
				"The useless function works! " + text);
			report("After the calls have been made");


			var store = {
				nextId: 1,
				cache: {},
				add: function(fn) {
					if(!fn.id) {
						fn.id = this.nextId++;
						this.cache[fn.id] = fn;
						return true;
					}
				}
			};

			function mu(n1, ...remainingNumbers) {
				var max = remainingNumbers.sort((a,b) => b - a)[0];
				return n1 * max;
			}

			equal(8, mu(2,2,3,4), 'remaining');

			function ninja() {}
			function ninja1() {}
			assert(store.add(ninja), "function added");
			assert(!store.add(ninja), "can't be added for the second time");
			assert(undefined == undefined, 'is undefined');
			assert(undefined === undefined, 'is undefined');
			assert(!(null === undefined), 'null is not undefined');
			assert(null == undefined, 'null is  equal undefined');
			assert(null === null, 'null is null');
			assert(null == null, 'null equals null');
			assert((1+function(){return 1;}())===2, "function with +");
			assert((1+(function(){return 1;}()))===2, "function with + and redundand brackets");
			equal((function(a, b="b"){return "set " + a + " default " + b})("a"), "set a default b", "default param");




		});
	</script>
</header>
<body>
<div id="simpleTestJs"></div>	

</body>
</html>
